<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-options">
        <div class="file-menu-options hide">File Menu Options</div>
        <div class="home-menu-options">
            <div class="font-style">
                <div class="bold"><i class="fas fa-bold"></i></div>
                <div class="underline"><i class="fas fa-underline"></i></div>
                <div class="italic"><i class="fas fa-italic"></i></div>
            </div>
        </div>
    </div>
    <div class="address-content">
        <input type="text" id="address" disabled>
        <input type="text" id="fx" value="fx" disabled>
        <input type="text" id="formula">
    </div>
    <div class="cells-content">Cells</div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetId="0">Sheet 1</div>
        </div>
    </div>

<script src="src/init.js"></script>
<script src="src/script.js"></script>
<script src="src/util.js"></script>
<script src="src/sheets.js"></script>
<script src="src/menu.js"></script>
</body>
</html>
