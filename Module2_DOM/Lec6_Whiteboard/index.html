<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="tools-content">
        <div class="tools">
            <div class="tool" id="pencil">
                <img src="src/Icons/Black_Pencil.svg" alt="">
                <div class="tool-options hide">
                    <div class="pencil-size">
                        <input type="range" name="
                        " id="" value="1" min="1" max="40">
                    </div>
                    <div class="pencil-colors">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="black"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <img src="src/Icons/Eraser.svg" alt="">
                <div class="tool-options hide">
                    <div class="eraser-size">
                        <input type="range" name="
                        " id="" value="1" min="1" max="40">
                    </div>
                </div>
            </div>
            <div class="tool" id="undo"><img src="src/Icons/Undo.svg" alt=""></div>
            <div class="tool" id="redo"><img src="src/Icons/Redo.svg" alt=""></div>
            <div class="tool" id="sticky"><img src="src/Icons/StickyNote.svg" alt=""></div>
            <div class="tool" id="photo"><img src="src/Icons/Photo.svg" alt=""></div>
            <div class="tool" id="download"><img src="src/Icons/Download.svg" alt=""></div>
        </div>
    </div>
    <div class="canvas-content">
        <canvas id="canvas"></canvas>
    </div>
    <script src="src/script.js"></script>    
    <script src="src/tools.js"></script>
</body>
</html>
