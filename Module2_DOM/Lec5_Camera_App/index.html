<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Camera</title>
</head>
<body>
    <div class="video-container">
        <video autoplay></video>
    </div>

    <div class="media-controls">
        <div class="zoom-in-out">
            <div id="zoom-in"><i class="fas fa-plus"></i></div>
            <div id="zoom-out"><i class="fas fa-minus"></i></div>
        </div>
        <div id="record-video">
            <div class="record-video-animate"></div>
        </div>
        <div id="capture-photo">
            <div class="capture-photo-animate"></div>
        </div>
    </div>
    <script src="src/db.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
